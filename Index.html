<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h2 style="color:white;">Scientific Calculator</h2>
      <div>
        <button class="history-btn" id="historyBtn">ðŸ“œ History</button>
        <button class="toggle-btn" id="modeToggle">ðŸŒ™ Dark</button>
      </div>
    </div>

    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-operator">sin</button>
      <button class="btn-operator">cos</button>
      <button class="btn-operator">tan</button>
      <button class="btn-operator">log</button>
      <button class="btn-operator">ln</button>

      <button class="btn-operator">âˆš</button>
      <button class="btn-operator">xÂ²</button>
      <button class="btn-operator">xÂ³</button>
      <button class="btn-operator">^</button>
      <button class="btn-operator">%</button>

      <button class="btn-number">Ï€</button>
      <button class="btn-number">e</button>
      <button class="btn-clear">C</button>
      <button class="btn-operator">/</button>
      <button class="btn-operator">*</button>

      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator">-</button>
      <button class="btn-operator">+</button>

      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-number">.</button>
      <button class="btn-number">(</button>

      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-number">0</button>
      <button class="btn-number">)</button>

      <button class="btn-equal">=</button>
    </div>
  </div>

  <!-- History Drawer -->
  <div class="history-drawer" id="historyDrawer">
    <h3>History</h3>
    <ul id="historyList"></ul>
    <button class="close-btn" id="closeHistory">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
